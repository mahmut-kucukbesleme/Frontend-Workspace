<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/mkb.css">
</head>
<body>
    <!-- 
        1-)Inline CSS -> etiket içinde style kullanimi, bir etikette ufak bir değişiklik yaparken ve bu değişikliğin başka yeri etkilemesini istemiyorsak.  Etiketin içinde değişiklik yapar.  
        2-) Internal CSS -> Head in içinde style etiketi açıp özellikleri oraya giriyoruz.Bir şablonu etkiler.
        3-) External CSS -> Yine head içinde link belirtilerek yazılır. Başka bir yerde duran css dosyasının kullanımı. Bütün html sayfalarını etkileyebilir yeterki <link rel:"stylesheet" href=" " > yapısı kullanılsın.
     -->

    <h1>CSS Deneme</h1>
    <h2>Inline CSS</h2>
    <p>Lorem ipsum dolor sit.</p>
    <p>Lorem ipsum dolor sit amet consectetur.</p>

    <h2>Internal CSS</h2>

    <ul>
        <li>Lorem.</li>
        <li>Atque.</li>
        <li>Quas!</li>
        <li>Nesciunt.</li>
    </ul>




</body>
</html>
